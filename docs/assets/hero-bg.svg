<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Glowing orbs -->
  <circle cx="150" cy="100" r="120" fill="url(#glow1)"/>
  <circle cx="650" cy="450" r="150" fill="url(#glow2)"/>
  <circle cx="400" cy="300" r="80" fill="url(#glow1)" opacity="0.5"/>

  <!-- Polar diagram hint -->
  <g transform="translate(600, 150)" opacity="0.15">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#fbbf24" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#fbbf24" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fbbf24" stroke-width="0.5"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#fbbf24" stroke-width="0.5"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#fbbf24" stroke-width="0.5"/>
  </g>

  <!-- Another polar hint -->
  <g transform="translate(100, 450)" opacity="0.1">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
</svg>
