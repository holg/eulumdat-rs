<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eulumdat 3D Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .controls p {
            margin: 5px 0;
        }
        .key {
            background: #444;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body>
    <div class="loading" id="loading">Loading Eulumdat 3D Viewer...</div>
    <div class="controls">
        <h3>Controls</h3>
        <p><span class="key">WASD</span> / <span class="key">Arrows</span> - Move</p>
        <p><span class="key">Q</span> / <span class="key">E</span> - Up / Down</p>
        <p><span class="key">Right-click + Drag</span> - Look around</p>
        <p><span class="key">R</span> - Reset camera view</p>
        <p><span class="key">1-4</span> - Scene type (Room/Road/Parking/Outdoor)</p>
        <p><span class="key">P</span> - Toggle photometric solid</p>
        <p><span class="key">L</span> - Toggle luminaire</p>
    </div>
    <script>
        // Hide loading when WASM starts
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
